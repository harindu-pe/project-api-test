<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the point of life?</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/512/smiling.png" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <div class="intro">
            <h1>A stepping stone</h1>
            <p>The first connects to a gif database and finds you a random gif based on your
                keyword. The second generates a random activity for you to do when you're bored.</p>
        </div>
        <div class="first">
            <div class="input-container">
                <input class="input-container-text" type="text" name="" id="input-container-text"
                    placeholder="e.g. cats">
                <button class="input-container-button" id="input-container-button">Lessss Gooooo!</button>
            </div>
            <div class="image-container">
                <img id="image" src="#">
            </div>
        </div>
        <div class="second">
            <input id="surprise-button" type="button" value="Surprise Me">
            <div class="activity-container">
                <div class="activity">
                    <div class="info-heading">Activity: </div>
                    <div class="info-activity"></div>
                </div>
                <div class="type">
                    <div class="info-heading">Type: </div>
                    <div class="info-type"></div>
                </div>
                <div class="participants">
                    <div class="info-heading">Participants: </div>
                    <div class="info-participants"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
